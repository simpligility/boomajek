# Standard (or close to standard) Jekyll variables

title: boomj
email: manfred@simpligility.com
description: >- # this means to ignore newlines until "baseurl:"
  A template static site setup using `Boo`tstrap, `M`aterial Design, and `J`ekyll for starters.
baseurl: ""
url: "https://simpligility.github.io/"
repo: https://github.com/simpligility/boomj

# Jekyll config

plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/f
  - vendor/gems/
  - vendor/ruby/
  - README.md
